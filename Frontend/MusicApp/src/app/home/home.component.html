<mat-card class="banda-card" *ngFor="let item of bandas">
  <mat-card-header>
    <mat-card-title>{{item.nome}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="item.backdrop" alt="">
  <mat-card-content>
    <p>
      {{item.descricao}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Detalhes</button>
  </mat-card-actions>
</mat-card>
